<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phishing URL Detector</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 60px;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .result {
            font-size: 1.25rem;
            padding: 15px;
            border-radius: 6px;
            margin-top: 25px;
            font-weight: 600;
        }
        .result.phishing {
            background-color: #f8d7da;
            color: #842029;
            border: 1px solid #f5c2c7;
        }
        .result.legit {
            background-color: #d1e7dd;
            color: #0f5132;
            border: 1px solid #badbcc;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Phishing URL Detector</h1>
        <form method="post" novalidate>
            <div class="mb-3">
                <input
                    type="url"
                    class="form-control form-control-lg"
                    name="url_input"
                    placeholder="Enter URL here (e.g., https://example.com)"
                    value="{{ url }}"
                    required
                    autofocus
                />
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Check URL</button>
        </form>

        {% if result is not none %}
            <div
                class="result {% if 'PHISHING' in result %}phishing{% else %}legit{% endif %}"
                role="alert"
            >
                {{ result }}
            </div>
        {% endif %}
    </div>

    <footer>
        &copy; 2025 Phishing URL Detector &bull; Developed by Khalid Naufal &bull;
        <a href="https://www.linkedin.com/in/khalid-naufal-ba467a278" target="_blank" rel="noopener noreferrer" class="text-decoration-none">
            LinkedIn Profile
        </a>
    </footer>

    <!-- Bootstrap JS Bundle CDN (Optional if you use JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
